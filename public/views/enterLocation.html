<!-- public/views/home.html -->

<script src="../app.js"></script>
<script src="../controllers/LocationCtrl.js"></script>

<div class="enter-location" ng-controller="LocationController">
    
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <div class="form-group">
                            <label for="place">What is this Place? <span class="badge">All fields required</span></label>
                            <input type="text" class="form-control" id="place" ng-model="formData.place" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description </label>
                            <input type="text" class="form-control" id="description" ng-model="formData.description" required>
                        </div>
                        
                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                        <button type="submit" class="btn btn-danger btn-block" ng-click="createLocation()" ng-disabled="addForm.$invalid">Submit</button>
                    </form>
                    </div>
