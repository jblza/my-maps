<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <title> My Maps </title>
    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <script src="controllers/LocationCtrl.js"></script>
    <script src="controllers/MainCtrl.js"></script>
    <script src="services/LocationService.js"></script>
    <script src="appRoutes.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="my-maps" ng-controller='LocationController'>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 8
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwKUvaW8GATthPlDaFWtP-MiSYUtAhtjE&callback=initMap">
    </script>
    <div ng-view></div>
  </body>
</html>
